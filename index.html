<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        section {
            padding: 20px;
            margin: 20px;
            background: #fff;
            border-radius: 8px;
        }

        .car {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            text-align: center;
            transition: transform 0.2s;
        }

        .car:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .buy-button {
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: #fff;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            nav ul li {
                display: block;
                text-align: center;
                margin: 10px 0;
            }

            .car {
                width: 100%;
                margin: 10px auto;
            }

            section {
                margin: 10px;
            }
        }

        .contact-buttons {
            margin: 20px 0;
            text-align: center;
        }

        .contact-buttons button {
            padding: 10px 15px;
            margin: 10px;
            cursor: pointer;
            border: none;
            background-color: #25D366;
            color: white;
            border-radius: 5px;
        }

        .email-button {
            background-color: #007BFF;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Car Dealership</h1>
        <nav>
            <ul>
                <li><a href="#cars">Cars</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="cars">
        <h2>Our Cars</h2>
        <div class="car">
            <img src="car1.jpg" alt="Car 1">
            <h3>Car Model 1</h3>
            <p>Price: $20,000</p>
            <button class="buy-button" onclick="openBuyForm('Car Model 1')">Buy Now</button>
        </div>
        <div class="car">
            <img src="car2.jpg" alt="Car 2">
            <h3>Car Model 2</h3>
            <p>Price: $25,000</p>
            <button class="buy-button" onclick="openBuyForm('Car Model 2')">Buy Now</button>
        </div>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>We are a leading car dealership offering the best prices and selections.</p>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <div class="contact-buttons">
            <button onclick="openWhatsApp('+254746640048')">WhatsApp Us (+254746640048)</button>
            <button onclick="openWhatsApp('+254721991529')">WhatsApp Us (+254721991529)</button>
            <button class="email-button" onclick="openEmail()">Email Us (stanleymakanga45@gmail.com)</button>
        </div>
        
        <h3>Leave a Message</h3>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Car Dealership. All rights reserved.</p>
    </footer>

    <!-- Add JavaScript at the end of the body -->
    <script>
        // WhatsApp Integration for buttons
        function openWhatsApp(phoneNumber) {
            const message = 'Hello, I would like to inquire about your car dealership.';
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        }

        // Email Integration
        function openEmail() {
            window.location.href = "mailto:stanleymakanga45@gmail.com";
        }

        // Handling form submission and forwarding data to WhatsApp
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const whatsappMessage = `Name: ${name}%0AEmail: ${email}%0AMessage: ${message}`;
            const whatsappUrl = `https://wa.me/+254721991529?text=${whatsappMessage}`;
            window.open(whatsappUrl, '_blank');
        });

        // Buy Now Form Prompt
        function openBuyForm(carModel) {
            const email = prompt('Enter your email address:');
            const phone = prompt('Enter your phone number:');
            const location = prompt('Enter your current location (Town, Apartment Name):');

            if (email && phone && location) {
                const message = `Car Model: ${carModel}%0AEmail: ${email}%0APhone: ${phone}%0ALocation: ${location}`;
                const url = `https://wa.me/+254721991529?text=${encodeURIComponent(message)}`;
                window.open(url, '_blank');
                alert('Thank you for your interest! We will contact you soon.');
            } else {
                alert('Please provide all the required details.');
            }
        }
    </script>
</body>
</html>
